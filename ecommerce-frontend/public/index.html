<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>My E-Commerce Store</h1>
        <div id="cart">ðŸ›’ Cart: <span id="cart-count">0</span></div>
    </header>

    <!-- PRODUCTS -->
    <main>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product">
            <h2>Product 1</h2>
            <p>$10.00</p>
            <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product">
            <h2>Product 2</h2>
            <p>$20.00</p>
            <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
        </div>
    </main>

    <!-- SCRIPT -->
    <script>
        // Add product to cart and send to backend
        function addToCart(productName, price) {
            fetch('http://localhost:5000/api/cart', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: productName, price: price })
            })
            .then(res => res.json())
            .then(data => {
                console.log(data.cartItems); // see updated cart
                document.getElementById("cart-count").innerText = data.cartCount;
            })
            .catch(err => console.error(err));
        }

        // On page load, fetch cart count from backend
        window.onload = function() {
            fetch('http://localhost:5000/api/cart')
                .then(res => res.json())
                .then(data => {
                    document.getElementById("cart-count").innerText = data.length;
                })
                .catch(err => console.error(err));
        };
    </script>
</body>
</html>
